format_version: 10
pipelines:
  expense-destory:
    group: Terraform
    label_template: ${COUNT}
    lock_behavior: none
    display_order: -1
    materials:
      git-92bef6d:
        git: https://github.com/poojachiru04/expense-terraform
        shallow_clone: true
        auto_update: true
        branch: main

    stages:
      - DEV:
          fetch_materials: true
          environment_variables: { env: dev }
          approval: {type: manual}
          jobs:
            terraform:
              tasks:
                - exec: { command: terraform , arguments: ["init", "-backend-config", "env-dev/state.tfvars"] }
                - exec: { command: terraform , arguments: ["apply", "-var-file", "env-dev/state.tfvars","-auto-approve"] }


      - PROD:
          fetch_materials: true
          environment_variables: { env: prod }
          approval: {type: manual}
          jobs:
            terraform:
              tasks:
                - exec: { command: terraform , arguments: ["init", "-backend-config", "env-prod/state.tfvars"] }
                - exec: { command: terraform , arguments: ["apply", "-var-file", "env-prod/state.tfvars","-auto-approve"] }